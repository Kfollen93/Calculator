<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1 class="calcHead">Calculator</h1>
<div id="perimContainer"> 
  <div id="display"></div>
    <div id="allButtons">
        
        <button id="clearButton" type="button">AC</button>
        <button id="plusNegButton" type="button">+/-</button>
        <button id="percentButton" type="button">%</button>
        <button id="divideButton" type="button">/</button>
        <button class="digit" id="sevenButton" type="button">7</button> 
        <button class="digit" id="eightButton" type="button">8</button>
        <button class="digit" id="nineButton" type="button">9</button>
        <button id="multiplyButton" type="button">X</button>
        <button class="digit" id="fourButton" type="button">4</button>
        <button class="digit" id="fiveButton" type="button">5</button>
        <button class="digit" id="sixButton" type="button">6</button>
        <button id="minusButton" type="button">-</button>
        <button class="digit" id="oneButton" type="button">1</button>
        <button class="digit" id="twoButton" type="button">2</button>
        <button class="digit" id="threeButton" type="button">3</button>
        <button id="plusButton" type="button">+</button>
        <button class="digit" id="zeroButton" type="button">0</button>
        <button id="decimalButton" type="button">.</button>
        <button id="equalButton" type="button">=</button>
        
    </div>



</div>
  <script src="script.js"></script>
</body>

</html>
